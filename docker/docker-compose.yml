version: '3.4'

services:
  docker-poc-worker:
    image: christiaanderidder/docker-poc-worker
    build:
      context: ../
      dockerfile: src/Docker.Worker/Dockerfile
    depends_on:
      - docker-poc-mssql
      - docker-poc-rabbitmq

  docker-poc-scheduler:
    image: christiaanderidder/docker-poc-scheduler
    build:
      context: ../
      dockerfile: src/Docker.Scheduler/Dockerfile
    depends_on:
      - docker-poc-mssql
      - docker-poc-rabbitmq

  docker-poc-web:
    image: christiaanderidder/docker-poc-web
    build:
      context: ../
      dockerfile: src/Docker.Web/Dockerfile
    ports:
      - "8080:80"
      - "8443:443"
    depends_on:
      - docker-poc-mssql
      - docker-poc-rabbitmq
  
  docker-poc-mssql:
    image: "mcr.microsoft.com/mssql/server"
    ports: 
      - "11433:1433"
    environment:
      SA_PASSWORD: "yourStrong(!)Password"
      # Any value works. See: https://docs.microsoft.com/en-us/sql/linux/sql-server-linux-configure-environment-variables?view=sql-server-ver15
      # Use x, because Y breaks conversion using kompose. See: https://github.com/kubernetes/kompose/issues/1253
      ACCEPT_EULA: "x"

  docker-poc-rabbitmq:
    image: "masstransit/rabbitmq"
    ports: 
      - "15672:15672"
      - "5672:5672"